$schema: https://json-schema.org/draft/2020-12/schema
title: Treament
description: Treatment(s) prescribed/administered, defined by treatment ID, date and
  age of onset, dose, schedule and duration.
type: object
properties:
  treatmentCode:
    description: Code of treatment. Value from NCIT or any relevant ontology.
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/ontologyTerm.json
    examples:
      - id: NCIT:C287
        label: Aspirin
      - id: NCIT:C62078
        label: Tamoxifen
  route:
    description: Route of treatment. Value from NCIT Route of Administration tree
      (NCIT:C38114).
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/ontologyTerm.json
    examples:
      - id: NCIT:C38304
        label: Topical
      - id: NCIT:C78373
        label: Dietary
  ageAtOnset:
    $ref: ./age.json
  dose:
    description: 'The amount of any substance administered over a specific period
      of time. [ NCIT:C15682 ] '
    type: number
  units:
    description: Treatment dose units
    $ref: ./commonDefinitions.json#/definitions/Units
  frequency:
    description: 'The number of times a substance is administered within a specific
      time period. [ NCIT:C89081 ] '
    type: string
  duration:
    description: Treatment duration in ISO8601 duration format
    type: string
    example: P7D
required:
  - treatmentCode
additionalProperties: true
