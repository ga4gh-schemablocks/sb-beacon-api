$schema: https://json-schema.org/draft/2020-12/schema
title: Disease
description: Diseases diagnosed e.g. to an individual, defined by diseaseID, age of
  onset, stage, level of severity, outcome and the presence of family history.
type: object
properties:
  diseaseCode:
    description: Disease identifier. Value from disease ontologies such as HPO, OMIM,
      Orphanet, MONDO, e.g. lactose intolerance (HP:0004789, ICD10CM:E73).
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/ontologyTerm.json
    examples:
      - id: HP:0004789
        label: lactose intolerance
      - id: ICD10CM:E73
        label: lactose intolerance
      - id: OMIM:164400
        label: Spinocerebellar ataxia 1
  ageOfOnset:
    $ref: ./age.json
  stage:
    description: Ontology term from Ontology for General Medical Science (OGMS), e.g.
      acute onset (OGMS:0000119).
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/ontologyTerm.json
    examples:
      - id: OGMS:0000119
        label: acute onset
      - id: OGMS:0000117
        label: asymptomatic
      - id: OGMS:0000106
        label: remission
  severityLevel:
    $ref: ./commonDefinitions.json#/definitions/SeverityLevel
  familyHistory:
    description: Boolean indicating determined or self-reported presence of family
      history of the disease.
    type: boolean
    example: true
  notes:
    description: Unstructured text to describe additional properties of this disease
      instance.
    type: string
    example: Some free text
required:
  - diseaseCode
