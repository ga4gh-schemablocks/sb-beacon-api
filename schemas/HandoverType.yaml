$schema: http://json-schema.org/draft-07/schema#
$id: https://schemablocks.org/schemas/beacon-v2/HandoverType/2.0.0-draft.3
meta:
  contributors:
    - label: ELIXIR Beacon project team
      id: https://beacon-project.io/categories/people.html
    - label: Jordi Rambla
      id: github:@jrambla
    - label: Sabele de la Torre
      id: github:@sdelatorrep
    - label: Mamana Mbiyavanga
      id: github:@mamanambiya
    - label: Michael Baudis
      id: orcid:0000-0002-9903-4248
  provenance:
    - label: Beacon v2 provisional / developer version
      id: https://github.com/ga4gh-beacon/specification-v2
  used_by:
    - label: Progenetix database schema (Beacon+ backend)
      id: https://github.com/progenetix/schemas/
  sb_status: proposed
version: 2.0.0-draft.3
title: HandoverType
type: object
required:
  - id
description: |
  Handover type, as an Ontology_term object with CURIE syntax for the
  `id` value.
properties:
  id:
    type: string
    description: >-
      Use `CUSTOM` for the `id` when no ontology is available.
    default: CUSTOM
    example: EFO:0004157
  label:
    type: string
    description: >-
      This would be the "preferred Label" in the case of an ontology term.
    default:
    example: BAM format

