title: FilteringTerm
type: object
description: |
  Entities can be filtered using this term.
required:
  - id
properties:
  id:
    description: |
      CURIE syntax.
    type: string
    example: NCIT:C102872
  label:
    description: |
      This would be the "preferred Label" in the case of an ontology term.
    type: string
    example: Pharyngeal squamous cell carcinoma
