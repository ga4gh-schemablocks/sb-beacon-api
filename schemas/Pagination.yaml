title: Pagination
description: |
  Pagination to apply on the results.
type: object
properties:
  skip:
    description: |
      Number of pages to skip.
    type: integer
    minimum: 1
    default: 1
    example: 1
  limit:
    description: |
      Size of the page.

      Use  `0` to return all the results or the maximum allowed by the Beacon, if there is any.
    type: integer
    minimum: 0
    default: 10
    example: 10

