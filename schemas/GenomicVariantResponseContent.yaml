meta:
  contributors:
    - label: ELIXIR Beacon project team
      id: https://beacon-project.io/categories/people.html
    - label: Jordi Rambla
      id: github:@jrambla
    - label: Sabele de la Torre
      id: github:@sdelatorrep
    - label: Mamana Mbiyavanga
      id: github:@mamanambiya
    - label: Michael Baudis
      id: orcid:0000-0002-9903-4248
  provenance:
    - label: Beacon v2 provisional / developer version
      id: https://github.com/ga4gh-beacon/specification-v2
  used_by:
    - label: Progenetix database schema (Beacon+ backend)
      id: https://github.com/progenetix/schemas/
  sb_status: proposed
version: 2.0.0-draft.3
title: GenomicVariantResponseContent
description: |
  TBD
type: object
required:
  - exists
  - results
properties:
  exists:
    description: |
      Indicator of whether any variant was observed in any of the
      datasets queried. This should be non-null, unless there was an
      error, in which case `error` has to be non-null.
    type: boolean
  error:
    $ref: BeaconError.yaml#/
  numTotalResults:
    type: integer
    minimum: 0
  results:
    type: array
    items:
      $ref: VariantReponseResults.yaml#/
  info:
    type: object
  resultsHandover:
    type: array
    items:
      $ref: Handover.yaml#/
  beaconHandover:
    type: array
    items:
      $ref: Handover.yaml#/

